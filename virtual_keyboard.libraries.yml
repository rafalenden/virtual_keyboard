    component:
      https://cdnjs.cloudflare.com/ajax/libs/virtual-keyboard/1.26.5/css/keyboard.min.css: { type: external, minified: true }
      https://cdnjs.cloudflare.com/ajax/libs/virtual-keyboard/1.26.5/css/keyboard-basic.min.css: { type: external, minified: true }
